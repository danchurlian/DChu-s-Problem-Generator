<!DOCTYPE html> 
<html>
    <head>
        <title>
            DChu's Problem Generator
        </title>
    </head>
    <body>
        <header>
            <a href="/">Home</a>
        </header>
        <h1> DChu's Problem Generator </h1>
        <form name="form" method="post">
            <input type="text" name="command_line" placeholder="Enter a command..." required="true" autofocus="true" autocomplete="off" />
            <button type="submit">Submit</button>
        </form>
        <section>
            {% for line in help_lines %}
                <p> {{ line }} </p>
            {% endfor %}
        </section>
        <div>
            {% for line in output_lines %}
                <pre> {{ line }} </pre>
            {% endfor %}
        </div>
        <p>
        </p>
    </body>
</html>
