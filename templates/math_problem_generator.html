<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="application-name" content="DChu's Problem Generator">
        <meta name="author" content="DChu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DChu's Problem Generator</title>

        {% import 'utils.html' as utils %}
        {{ utils.fonts() }}

        <link href=" {{ url_for('static', filename='style.css') }}" rel="stylesheet "/>

        <style>
            @font-face {
                font-family: Montserrat;
                src: url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
            }
        </style>
    </head>
    <body>
        {% import 'utils.html' as utils %}
        {{ utils.header() }}
        <h1>DChu's Math Problem Generator</h1>

        <form name="form" method="post" id="command-form">
            <input type="text" name="command_line" class="courier-text"  placeholder="Enter a command..." required="true" autofocus="true" autocomplete="off" />
            <button type="submit" class="courier-text">Submit</button>
        </form>
        <aside id="math-display">
            <h2>Output:</h2>
            <section>
                {{ math_problem | safe }}            
                <div> </div>
            </section>
        </aside>

        <h2>
            Commands:
        </h2>

        <section class="help-section" id="math-help-section">
            {{ math_help_section_markdown | safe }}
        </section>


        {{ utils.footer() }}
    </body>
</html>
